<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./css/styles.css" />
        <title>Flower Shop</title>
    </head>

    <body>
        <section id="topBanner">
            <div class="logo">FLOWER</div>
            <div class="banner-text">
                <h1>My Flower Shop</h1>
                <p>Bloom & Beautiful</p>
                <div class="banner-btn">
                    <a href="#">Contact<span></span></a>
                    <a href="#">Shop<span></span></a>
                </div>
            </div>
        </section>

        <!--Navigation-->
        <div id="sideNavigation">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div id="menuButton">
            <img src="./images/menu.png" id="menuIcon" />
        </div>

        <script>
            const btn = document.getElementById('menuButton');
            const navBar = document.getElementById('sideNavigation');
            const img = document.getElementById('menuIcon');
            navBar.style.right = '-250px';
            btn.addEventListener('click', function () {
                if (navBar.style.right == '-250px') {
                    navBar.style.right = '0px';
                    img.src = 'images/cross.png';
                } else {
                    navBar.style.right = '-250px';
                    img.src = 'images/menu.png';
                }
            });
        </script>
    </body>
</html>
